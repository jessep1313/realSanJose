plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe ir después de Android y Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.cninfotech.swastha_doctor_flutter"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        // Ahora apuntamos a Java 17
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        // Kotlin también debe apuntar a JVM 17
        jvmTarget = "17"
    }

    defaultConfig {
        // Identificador único de la aplicación
        applicationId = "com.cninfotech.swastha_doctor_flutter"

        // Configuración mínima y objetivo de SDK
        minSdk = 24
        targetSdk = 36

        // Versión de la app (se toma de Flutter)
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Firma con la clave de debug por ahora
            signingConfig signingConfigs.debug

            // Activamos minificación y reglas de ProGuard
            minifyEnabled false
            shrinkResources false
            //proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}


